fork = false
# "full", "none"
frame = "full"
idle = true
maximized = true
mouse-cursor-icon = "arrow"
# neovim-bin = "/usr/bin/nvim"
no-multigrid = false
srgb = false
tabs = false
theme = "auto"
title-hidden = true
vsync = true
wsl = false

[font]
size = 14.0
hinting = "full"
edging = "alias" # "alias", "antialias", "subpixelantialias"
normal = ["JetBrainsMono Nerd Font"]
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold_Italic" }

[box-drawing]
# "font-glyph", "native" or "selected-native"
mode = "font-glyph"

[box-drawing.sizes]
# Thin and thick values respectively, for all sizes
default = [2, 4]
